<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>E-CELL VSSUT</title>

	<!---custom css link--->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

	<section class="main">
		<h1 class="title">Registration Form</h1>
		<form action="#" id="regForm">
			<div class="alert">You are Successfully Registered!!!</div>
			<div class="main-box">
				<div class="input-box">
					<span class="text">Full Name</span>
					<input type="text" id="name" placeholder="Ashneer Grover" required>
				</div>

				<div class="input-box">
					<span class="text">Email</span>
					<input type="email" id="email" placeholder="ashgrover123@gmail.com" required>
				</div>

				<div class="input-box">
					<span class="text">Branch</span>
					<input type="text" id="branch" placeholder="Computer Science and Engineering" required>
				</div>

				<div class="input-box">
					<span class="text">Whatsapp Number</span>
					<input type="Number" id="wno" placeholder="993XXXXX69" required>
				</div>

				<div class="input-box">
					<span class="text">Registration Number</span>
					<input type="number" id="regd" placeholder="2102040003" required>
				</div>

				<div class="input-box">
					<span class="text">Preferred Domain</span>
					<input type="text" id="domain" placeholder="Marketing and Sponsorship" required>
				</div>

				<div class="input-box">
					<span class="text">Year</span>
					<input type="text" id="year" placeholder="First/Second" required>
				</div>

			</div>

			

			<div class="btn">
				<input type="submit" value="Register">
			</div>

			<p class="text" style="color: #faf9f6;">Note	:	Please fill the details correctly.
			<br>Domains	:	M&S, Tech, Graphic Designing, Video Editing, Public Relations, Event Management, Social Media.
			</p>
		</form>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
	<script src="./mail.js"></script>
</body>
</html>
